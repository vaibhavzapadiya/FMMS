    
<div class="container  shadow-lg p-3 mb-5 bg-body rounded text-center">
    <h2 class="display-4">Vendor List</h2>
</div>

<div>
    <button class="btn" (click)="openModallForAdd()"  id="btnAddVendor">Add Vendor</button>
</div>


<div>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>vendor ID</th>
          <th>vendor Name</th>
          <th>Email</th>
          <th>PhoneNumber</th>
          <th>ServiceType</th>
          <th>Action</th>
    
       
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of VendorList">
          <td>{{ vendor.vendorId }}</td>
          <td>{{ vendor.vendorName }}</td>
          <td>{{ vendor.email }}</td>
          <td>{{vendor.phoneNumber }}</td>
          <td>{{vendor.serviceType }}</td>
          <td><button class="btn" id="assignwork" (click)="openModalForAssignWork(vendor.vendorId)">Assign Work</button></td>
        
     
   
        </tr>
      </tbody>
    </table>
  </div>




  <div class="modal fade" id="addvendorModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Assign Work</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addvendorForm" class="form-group">
            <div class="mb-3">
              <label for="vendorName">Vendor Name</label>
              <input type="text" formControlName="vendorName" class="form-control">
           
            </div>
            <div class="mb-3">
               <label for="email">Email</label>
               <input type="email" formControlName="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" formControlName="phoneNumber" class="form-control">
            
            </div>
            <div class="mb-3">
                <label for="">Service Type</label>
                <select name="" id="ddlVendorServiceType" formControlName="serviceTypeId" class="form-control">
                    <option value="" >Select Service Type</option>
                    <option  [value]="item.servicetypeid" *ngFor="let item of ServiceTypelIst">{{item.serviceType1}}</option>
                </select>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn " id="addvendor" (click)="addvenodr()" >Add</button>
        </div>
     

      
       <div *ngIf="formerrormsg">
        <span class="error">{{formerrormsg}}</span>
       </div>
    
      </div>
    </div>
  </div>

  
<div>
  <button class="btn btn-secondary m-1" id="prev" (click)="prev()" [disabled]="PageNumber==1">Prev</button>
  <button class="btn" id="next" [disabled]="VendorList.length==0 || PageSize>VendorList.length" (click)="next()">Next</button>

</div>



  <div class="modal fade" id="assignworkModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Vendor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="assignworkform" class="form-group">
            <div class="mb-3">
              <label for="description">Description</label>
              <input type="text" formControlName="description" class="form-control">
           
            </div>
        

    
            <div class="mb-3">
                <label for="">Location</label>
                <select name="" id="ddlVendorServiceType" formControlName="location" class="form-control">
                    <option value="" >Select location</option>
                    <option  [value]="item.locationname" *ngFor="let item of location">{{item.locationname}}</option>
                </select>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn " id="addvendor" (click)="assignwork()" >Add</button>
        </div>
     
      
       <div *ngIf="formerrormsg">
        <span class="error">{{formerrormsg}}</span>
       </div>
    
      </div>
    </div>
  </div>
