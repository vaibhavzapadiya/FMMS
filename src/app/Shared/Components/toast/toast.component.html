<div *ngIf="toast() as t" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      class="toast show align-items-center text-white"
      [ngClass]="{ 'bg-success': t.type === 'success', 'bg-danger': t.type === 'error' }"
    >
      <div class="d-flex">
        <div class="toast-body">{{ t.message }}</div>
      </div>
    </div>
  </div>
